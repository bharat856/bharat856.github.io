<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources - Bharat Puri</title>
    <style>
        /* General Page Styling */
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
            text-align: center;
        }

        /* Navbar Styling */
        nav {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            display: inline-block;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav ul li a:hover {
            color: cyan;
            transform: scale(1.1);
        }

        /* Page Title */
        h1 {
            font-size: 2.5em;
            margin-top: 120px;
        }

        /* Floating Text */
        .floating-container {
            position: relative;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .floating-text {
            font-size: 1.5em;
            font-weight: bold;
            color: cyan;
            margin: 20px;
            cursor: pointer;
            animation: floatAnimation 4s infinite ease-in-out;
            transition: transform 0.3s ease-in-out;
        }

        .floating-text:hover {
            transform: scale(1.2);
            color: white;
        }

        /* Floating Animation */
        @keyframes floatAnimation {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 200;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            width: 50%;
            max-width: 600px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px cyan;
        }

        .modal-content {
            font-size: 1.2em;
        }

        .close {
            color: white;
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 15px;
        }

        .close:hover {
            color: cyan;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutMe.html">About</a></li>
            <li><a href="experience.html">Work Experience</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Page Title -->
    <h1>Resources</h1>
    <p>Click on any resource to see details about the platforms I use.</p>

    <!-- Floating Resource Names -->
    <div class="floating-container">
        <span class="floating-text" onclick="openModal('MIT OpenCourseWare', 'MIT OpenCourseWare offers free courses in AI, machine learning, mathematics, and engineering. Great for self-paced learning.')">MIT OpenCourseWare</span>
        <span class="floating-text" onclick="openModal('YouTube', 'I follow AI & ML tutorials from YouTube channels like Sentdex, Two Minute Papers, and Yannic Kilcher.')">YouTube</span>
        <span class="floating-text" onclick="openModal('Coursera', 'I have taken AI and deep learning courses from Andrew Ng on Coursera.')">Coursera</span>
        <span class="floating-text" onclick="openModal('Udemy', 'I have taken hands-on machine learning courses on Udemy that helped with my projects.')">Udemy</span>
        <span class="floating-text" onclick="openModal('arXiv', 'I read research papers on arXiv to stay updated with the latest in AI and ML.')">arXiv</span>
        <span class="floating-text" onclick="openModal('Kaggle', 'Kaggle provides datasets and competitions, and I use it to practice ML & AI models.')">Kaggle</span>
    </div>

    <!-- Modal -->
    <div id="infoModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content" id="modalContent"></div>
    </div>

    <!-- JavaScript -->
    <script>
        function openModal(title, description) {
            document.getElementById("modalContent").innerHTML = `<h2>${title}</h2><p>${description}</p>`;
            document.getElementById("infoModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("infoModal").style.display = "none";
        }

        window.onclick = function(event) {
            const modal = document.getElementById("infoModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
