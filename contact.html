<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Bharat Puri</title>
    <style>
        /* General Page Styling */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            color: white;
            font-family: 'Courier New', monospace;
        }

        /* Navbar Styling */
        nav {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            display: inline-block;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav ul li a:hover {
            color: cyan;
            transform: scale(1.1);
        }

        /* Info Section */
        .info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            z-index: 10;
        }

        h1 {
            font-size: 3em;
            color: white;
            text-shadow: 0 0 10px cyan, 0 0 20px cyan, 0 0 30px cyan;
            animation: flicker 1.5s infinite alternate;
            font-family: 'Courier New', monospace;
        }

        @keyframes flicker {
            0% { opacity: 1; text-shadow: 0 0 5px cyan, 0 0 10px cyan; }
            50% { opacity: 0.8; text-shadow: 0 0 20px cyan, 0 0 30px cyan; }
            100% { opacity: 1; text-shadow: 0 0 10px cyan, 0 0 20px cyan; }
        }

        p {
            font-size: 1.2em;
            font-family: 'Courier New', monospace;
        }

        a {
            color: white;
            text-decoration: none;
            font-family: 'Courier New', monospace;
        }

        a:hover {
            color: cyan;
        }

        /* Floating Bubbles Effect */
        .bubble {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(0, 255, 255, 0.4);
            border-radius: 50%;
            animation: floatBubble linear infinite;
        }

        @keyframes floatBubble {
            0% { transform: translateY(100vh) scale(0.8); opacity: 0.6; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>

        </ul>

    <!-- Info Section -->
    <div class="info">
        <h1>Let's Connect</h1>
        <p>Email: <a href="mailto:puribharat2000@gmail.com">puribharat2000@gmail.com</a></p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/bharat-puri-3324ab214/" target="_blank">Bharat Puri</a></p>
        <p>GitHub: <a href="https://github.com/bharat856" target="_blank">Bharat Puri</a></p>
    </div>

    <!-- Floating Bubbles -->
    <script>
        function createBubbles() {
            for (let i = 0; i < 30; i++) {
                let bubble = document.createElement("div");
                bubble.classList.add("bubble");
                document.body.appendChild(bubble);

                let size = Math.random() * 20 + 10;
                let duration = Math.random() * 5 + 5;
                let delay = Math.random() * 3;
                let leftPosition = Math.random() * 100;

                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${leftPosition}vw`;
                bubble.style.animationDuration = `${duration}s`;
                bubble.style.animationDelay = `${delay}s`;
            }
        }

        createBubbles();
    </script>

</body>
